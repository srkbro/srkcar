<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GO FAST RENT-A CAR</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --muted:#94a3b8;
      --white:#e6eef8;
      --radius:12px;
      --max-width:900px;
      --gap:12px;
      font-family:Inter,system-ui,Arial;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#071028 0%,#071426 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
    }

    .container{max-width:var(--max-width);margin:18px auto;padding:14px}
    .header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#06b6d4,#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:700;color:#021426}
    .title{font-weight:700}
    .sub{color:var(--muted);font-size:13px}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:12px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* ===== INPUT STYLE (UPDATED) ===== */
    .input,
    .driver-percent{
      width:100%;
      padding:10px;
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      color:#ffffff;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .input::placeholder{
      color:rgba(255,255,255,0.55);
    }

    .input:focus,
    .driver-percent:focus{
      outline:none;
      border-color:#38bdf8;
      box-shadow:0 0 0 2px rgba(56,189,248,0.25);
      background:rgba(255,255,255,0.06);
    }

    input[type="date"]{
      color:#ffffff;
    }

    input[type="date"]::-webkit-calendar-picker-indicator{
      filter:invert(1);
      opacity:0.8;
      cursor:pointer;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button{
      filter:invert(1);
      opacity:0.8;
    }

    input:-webkit-autofill{
      -webkit-text-fill-color:#ffffff;
      transition:background-color 5000s ease-in-out 0s;
    }
    /* ===== INPUT STYLE END ===== */

    .btn{padding:10px 12px;border-radius:10px;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#021426}
    .entry-card{padding:10px;border-radius:10px;background:var(--card);border:1px solid rgba(255,255,255,0.03);margin-bottom:8px}
    .small{font-size:13px;color:var(--muted)}

    @media(min-width:860px){
      .entries-list{display:none}
      .table-wrap{display:block}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left}
      th{color:var(--muted);font-size:12px}
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">SR</div>
        <div>
          <div class="title">GO FAST RENT-A CAR</div>
          <div class="sub">Car Rent Manager</div>
        </div>
      </div>
    </div>

    <div class="card">
      <form style="display:grid;gap:8px">
        <input type="date" class="input" required />
        <input class="input" placeholder="Driver name" required />
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px">
          <input class="input" placeholder="Rent" type="number" />
          <input class="input" placeholder="Fuel" type="number" />
          <input class="input" placeholder="Extra" type="number" />
        </div>
        <input class="input" placeholder="Notes (optional)" />
        <button class="btn btn-primary">Save</button>
      </form>
    </div>

    <div class="small" style="margin-top:14px;text-align:center">
      © 2025 Md Sadikur Rahman Shadhin — All rights reserved
    </div>
  </div>
</body>
</html>
